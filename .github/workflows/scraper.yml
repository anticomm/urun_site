name: Validate M3U Streams

on:
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatte bir çalışır
  workflow_dispatch:        # Manuel tetikleme

jobs:
  validate-streams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run M3U validator
      run: |
        python fetch_and_parse_m3u.py

    - name: Commit and push verified playlist
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add playlist_verified.m3u
        git commit -m "✅ Otomatik verified playlist güncellendi"
        git push

    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: stream-logs
        path: logs/
